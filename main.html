<!DOCTYPE html>
<html>
<head>
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
	<!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href='//fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="js/scripts.js"></script>
</head>


<body>
	<div class="shell">
		<div class="title">
			<h1 class="title">Shopping List</h1>
		</div>
		<div class="enter-field">
			<input type="text" class="enter-field" placeholder="Type item here and hit enter to add to list.">
    	</div>

		<div class="item-row">
			<div class="remove-x">
				<i class="fa fa-times fa-2x"></i>
			</div>
			<div class="item">
				<span class="item">Toilet Paper</span>
			</div>
			<div class="check">
				<i class="fa fa-check fa-2x"></i>
			</div>
		</div>

		<div class="item-row">
			<div class="remove-x">
				<i class="fa fa-times fa-2x"></i>
			</div>
			<div class="item">
				<span class="item">Vegetable Oil</span>
			</div>
			<div class="check">
				<i class="fa fa-check fa-2x"></i>
			</div>
		</div>

		<div class="item-row">
			<div class="remove-x">
				<i class="fa fa-times fa-2x"></i>
			</div>
			<div class="item">
				<span class="item">Pie Crust</span>
			</div>
			<div class="check">
				<i class="fa fa-check fa-2x"></i>
			</div>
		</div>

		<div class="item-row">
			<div class="remove-x">
				<i class="fa fa-times fa-2x"></i>
			</div>
			<div class="item">
				<span class="item">Purchased Item</span>
			</div>
			<div class="check">
				<i class="fa fa-check fa-2x"></i>
			</div>
		</div>



</div>
</body>
</html>
